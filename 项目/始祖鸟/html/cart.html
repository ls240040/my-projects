<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title></title>
    <!-- 引入4个文件必须注意导入顺序-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/cart.css"/>
</head>
<body>
<!--header-->
<div class="header">
    <div class="header_nav clearfix">
        <img src="../img/cart/logo.jpg" alt="logo"/>
        <p>我的购物车</p>
        <div class="card-text"></div>
    </div>
</div>
<!--layout -->
<div class="layout">
    <div class="sc-list">
        <div class="sc-pro-title">
            <label class="checkbox m-0">
                <input readonly="readonly" class="checked" type="checkbox">
                全选
            </label>
            <ul class="clearfix">
                <li>商品</li>
                <li>单价</li>
                <li>数量</li>
                <li>小计</li>
                <li>操作</li>
            </ul>
        </div>
        <div class="sc-pro-title">
            <label class="checkbox m-0">
                <input readonly="readonly" class="checked" type="checkbox">
                <img class="pro_im" src="../img/cart/1.jpg" alt=""/>
            </label>
            <ul class="clearfix" style="font-size: 14px;">
                <li>Gamma MX连帽衣 男装</li>
                <li>¥ 4000.00</li>
                <li>
                    <div class="clearfix count_box">
                        <div class="minus">-</div>
                        <input type="text" readonly value="1">
                        <div class="plus">+</div>
                    </div>
                </li>
                <li class="p-price-total">¥ 4000.00</li>
                <li>删除</li>
            </ul>
        </div>
        <div class="sc-pro-title">
            <label class="checkbox m-0">
                <input readonly="readonly" class="checked" type="checkbox">
                <img class="pro_im" src="../img/cart/2.jpg" alt=""/>
            </label>
            <ul class="clearfix" style="font-size: 14px;">
                <li>Gamma 轻薄款(LT)连帽衣</li>
                <li>¥ 2600.00</li>
                <li>
                    <div class="clearfix count_box">
                        <div class="minus">-</div>
                        <input type="text" readonly value="1">
                        <div class="plus">+</div>
                    </div>
                </li>
                <li class="p-price-total">¥ 2600.00</li>
                <li>删除</li>
            </ul>
        </div>
        <div class="sc-pro-title">
            <label class="checkbox m-0">
                <input readonly="readonly" class="checked" type="checkbox">
                <img class="pro_im" src="../img/cart/3.jpg" alt=""/>
            </label>
            <ul class="clearfix" style="font-size: 14px;">
                <li>Atom LT Hoody 男装</li>
                <li>¥ 3000.00</li>
                <li>
                    <div class="clearfix count_box">
                        <div class="minus">-</div>
                        <input type="text" readonly value="1">
                        <div class="plus">+</div>
                    </div>
                </li>
                <li class="p-price-total">¥ 3000.00</li>
                <li>删除</li>
            </ul>
        </div>
        <div class="sc-pro-title clearfix position-relative">
             <label class="checkbox m-0">
                 <input readonly="readonly" class="checked" type="checkbox">
                 <span class="text-dark">全选</span>
                 <span class="ml-3 text-dark">删除</span>
             </label>
             <div class="total-price clearfix">
                <div class="sc-total-price d-inline-block mt-0">
                    <p><label class="text-dark">总计：</label>
                        <span class="total">¥&nbsp; 9600.00</span>
                    </p>
                    <div class="total-choose">已选择
                        <em>3</em>件商品，优惠：
                        <span class="text-dark">¥&nbsp;0.00</span>
                    </div>
                </div>
                <div class="sc-total-btn float-right"><a href="confirm.html" style="color: #fff;text-decoration: none">立即结算</a></div>
             </div>
        </div>
    </div>
</div>
</body>
</html>
